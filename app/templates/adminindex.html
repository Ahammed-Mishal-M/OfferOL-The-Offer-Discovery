<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div class="bg-black text-white w-64 space-y-6 py-7 px-2 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition duration-200 ease-in-out">
            <!-- Logo -->
            <a href="#" class="text-3xl font-bold text-white text-center">Dashboard</a>

            <!-- Navigation Links -->
            <nav class="mt-10">
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Dashboard Overview
                </a>
                <a href="{% url 'user_list' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Users
                </a>
                <a href="{% url 'shop_list' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Shops
                </a>
                <a href="{% url 'product_list' %}" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Products
                </a>
                
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Settings
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Reports
                </a>
                <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 hover:text-white">
                    Logout
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 ml-64 p-8">
            <!-- Navbar -->
            <header class="flex justify-between items-center bg-white shadow p-4 rounded-lg">
                <h1 class="text-2xl font-bold text-gray-900">Admin Dashboard</h1>
                <button class="md:hidden text-white bg-black p-2 rounded-lg" id="menu-btn">â˜°</button>
            </header>

            <!-- Dashboard Content -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">Total Users</h2>
                    <p class="mt-2 text-3xl font-bold">1200</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">Active Sessions</h2>
                    <p class="mt-2 text-3xl font-bold">320</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">Pending Requests</h2>
                    <p class="mt-2 text-3xl font-bold">45</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold">Total Revenue</h2>
                    <p class="mt-2 text-3xl font-bold">$12,000</p>
                </div>
            </div>

            <!-- Additional Content -->
            <div class="mt-8 bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                <table class="min-w-full text-left table-auto">
                    <thead class="border-b">
                        <tr>
                            <th class="px-4 py-2">User</th>
                            <th class="px-4 py-2">Action</th>
                            <th class="px-4 py-2">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="px-4 py-2">John Doe</td>
                            <td class="px-4 py-2">Logged in</td>
                            <td class="px-4 py-2">2024-10-01</td>
                        </tr>
                        <tr class="border-b">
                            <td class="px-4 py-2">Jane Smith</td>
                            <td class="px-4 py-2">Created a new post</td>
                            <td class="px-4 py-2">2024-10-02</td>
                        </tr>
                        <!-- More Rows Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle for mobile
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });
    </script>
</body>
</html>
