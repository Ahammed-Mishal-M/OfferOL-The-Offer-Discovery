<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container -->
    <div class="max-w-3xl mx-auto p-6 bg-white mt-10 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Edit Product</h2>

        <!-- Form -->
        <form action="" method="POST" enctype="multipart/form-data" class="mt-6 space-y-6">
            {% csrf_token %}
            
            <!-- Product Name -->
            <div>
                <label for="productname" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" id="productname" name="productname" value="{{ shop.productname }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Product Image -->
            <div>
                <label for="productimage" class="block text-sm font-medium text-gray-700">Product Image</label>
                <input type="file" id="productimage" name="productimage" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                {% if shop.productimage %}
                    <img src="{{ shop.productimage.url }}" alt="Product Image" class="mt-4 h-24 w-24 object-cover rounded-md">
                {% else %}
                 <p> image not found </p>
                {% endif %}
            </div>

            <!-- Product Price -->
            <div>
                <label for="productprice" class="block text-sm font-medium text-gray-700">Product Price</label>
                <input type="number" id="productprice" name="productprice" value="{{ shop.productprice }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Offer Price -->
            <div>
                <label for="offerprice" class="block text-sm font-medium text-gray-700">Offer Price</label>
                <input type="number" step="0.01" id="offerprice" name="offerprice" value="{{ shop.offerprice }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Discount Value -->
            <div>
                <label for="discountvalue" class="block text-sm font-medium text-gray-700">Discount Value (%)</label>
                <input type="number" id="discountvalue" name="discountvalue" value="{{ shop.discountvalue }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Stock -->
            <div>
                <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                <input type="number" id="stock" name="stock" value="{{ shop.stock }}" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Shop Name (Readonly) -->
            <div>
                <label for="shopname" class="block text-sm font-medium text-gray-700">Shop Name</label>
                <input type="text" id="shopname" name="shopname" value="{{ shop.shopname }}" readonly class="mt-1 block w-full p-2 border border-gray-300 bg-gray-200 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Update Product</button>
            </div>
        </form>

        <!-- Cancel Button -->
        <div class="mt-4 text-center">
            <a href="{% url 'viewproduct' %}" class="text-indigo-600 hover:underline">Cancel</a>
        </div>
    </div>

</body>
</html>
